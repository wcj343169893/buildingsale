<html>
<head >
    <script src="../script/jquery-1.3.2.js"></script>
    <script src="../script/jquery.pagebar.1.0.0.js"></script>
	<style type="text/css">
		body
        {
            font-family:'Verdana','宋体';
            font-size:12px;
         }
		.pagebar{border:1px solid gray;width:auto;height:auto;line-height: 28px;}
		.pageName{border:1px solid gray;float:left;margin:0 3 3 3;cursor: pointer;color:#5A5D5F;line-height: 18px;margin:3 3 3 3;}
		.page_number{text-align:center;height:18px;width:16px;line-height: 18px;margin:3 3 3 3;border:1px solid gray;cursor: pointer;float:left;color:#5F7690}
		.current_pageName{border:0px solid gray;float:left;margin:3 3 3 3;cursor: default;color:#5A5D5F;line-height: 18px;margin:6 3 3 3;}
		.current_page_number{color: #5A5D5F;border:1px;cursor: default;margin:3 3 3 3;line-height: 18px;}
		.totalpage_number{color:blue;}
	</style>
</head>
<body>
<div id="contents"></div>
<div id="pagebarDiv1"></div>
<p><br><br>


<script>
$(document).ready(function(){
	$.ajax({
		   type: "GET",
		   url: "employeeList.action",
		   data: "pageNo=1",
		   success: function(msg){
		     $('#contents').html(msg);
		   }
		});
});

$(function(){
	$.fn.jpagebar({ //content holder(Object || css Selector)
                renderTo: $("#pagebarDiv1"),
                //总页码
				totalpage: 10,
				//当前页码
				currentPage: 1,
				//分页条样式
				pagebarCssName: 'pagebar',
				//页码样式
				pageNumberCssName:'page_number',
				//首页、上一页、下一页、尾页样式
				pageNameCssName:'pageName',
				//选中首页、上一页或下一页、尾页样式
				currentPageNameCssName:'current_pageName',
				//当前选中页码样式
				currentPageNumberCssName:'current_page_number',
				//显示总页码样式
				totalpageNumberCssName:'totalpage_number',
				//点击页码action
				onClickPage : function(pageIndex){
								$.fn.setCurrentPage(this,pageIndex);
								//这里进行ajax异步数据处理
								//通过提交表单，或着使用location.href
								$.ajax({
									   type: "GET",
									   url: "employeeList.action",
									   data: "pageNo="+pageIndex,
									   success: function(msg){
									   $('#contents').html(msg);
									   }
									});
							}
	});

})
</script>
</body>
</html>
