<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>修改单元信息</title>
<style type="text/css">
	#unit table{
		border-right: 1px solid #6BB3ED;
		border-bottom: 1px solid #00A8EC;
		width: 800px;
		border-collapse:collapse; 
		font-size: 14px;
		background-color: white;
	}
	#unit table td{
		border-left: 1px solid #00A8EC;
		border-top: 1px solid #00A8EC;
		padding: 0px;
	}
	#unit{
		background-color: #D3E7FC;
	}.titles{
		text-align: right;
	}
</style>
</head>
<body>
<div id="unit" style="width: 800px">
		<span style="float:left;">修改    HY_JSGW_01-->一单元</span><span style="float:right;"><button id="save">保存</button><button id="back">返回</button></span>
<table>
	<tbody>
	<tr>
		<td class="titles">楼盘编号:</td>
		<td> HY_JSGW_01</td>
		<td class="titles">楼盘名称:</td>
		<td>金沙港湾-F3</td>
	</tr>
	<tr>
		<td class="titles">单元编号:</td>
		<td><input type="text" class="unitno" name="unitno" value="N03"/></td>
		<td class="titles">单元名称:</td>
		<td><input type="text" class="unitname" name="unitname" value="三单元"/></td>
	</tr>
	<tr>
		<td class="titles">房屋数量:</td>
		<td><input type="text" name="houseno" value="5"/></td>
		<td class="titles">楼层数:</td>
		<td><input type="text" name="" value="10"/></td>
	</tr>
	<tr>
		<td class="titles">施工期号:</td>
		<td><input type="text" name="houseno" value="1"/></td><td colspan="2"></td>
	</tr>
	</tbody>
	<tfoot>
		<tr><td style="text-align: center;" colspan="4"><input type="submit" value="确认修改"/></td></tr>
	</tfoot>
	</table>
</div>
</body>
</html>
